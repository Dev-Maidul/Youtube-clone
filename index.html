<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
    .active{
        background: red;
        color: white;
    }
</style>
</head>
<body>
    <header>
        <nav class="flex justify-between py-5 w-11/12 mx-auto border-[#17171720] border-b-2">
            <div class="logo">
                <img class="cursor-pointer w-[120px]" src="./assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn">Sort by Views</button>
            </div>
            <div class="blog">
                <button class="btn bg-red-500 rounded-md font-bold text-white">Blogs</button>
            </div>
        </nav>
    </header>
    <!-- category button -->
     <nav id="category-container" class="flex justify-center gap-5 py-5">
        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
        </div>
        
     </nav>
     <!-- Videos Container -->
      <section id="videos-Container" class="grid grid-cols-4 gap-5 py-3 w-11/12 mx-auto">
        
        <div class="flex col-span-full flex-col justify-center items-center py-20">
            <img class="w-[200px]" src="./assets/Icon.png" alt="">
            <h1 class="font-bold text-2xl py-2">Oops!! Sorry, There is no content here</h1>
        </div>

      </section>

      <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="videoDetails" class="modal">
  <div class="modal-box">
    <div id="detailscontiner">

    </div> 
    
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

     <!-- script -->
      <script src="scripts/index.js"></script>
</body>
</html>
